<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de TodoItems</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <h1>Gestor de TodoItems</h1>
  </header>

  <main>
    <section id="todoListContainer">
      <h2>Lista de TodoItems</h2>
      <div id="itemsContainer"></div>
    </section>

    <section id="addTodoItemSection">
      <h2>Agregar Nuevo TodoItem</h2>
      <form id="addTodoForm">
        <label for="title">Título:</label>
        <input type="text" id="title" required>

        <label for="description">Descripción:</label>
        <input type="text" id="description" required>

        <label for="category">Categoría:</label>
        <input type="text" id="category" required>

        <button type="submit">Agregar TodoItem</button>
      </form>
    </section>

    <section id="addProgressionSection">
      <h2>Agregar Progresión a un TodoItem</h2>
      <form id="addProgressionForm">
        <label for="todoId">ID del TodoItem:</label>
        <input type="number" id="todoId" required>

        <label for="progressDate">Fecha:</label>
        <input type="date" id="progressDate" required>

        <label for="progressPercent">Porcentaje (1-99):</label>
        <input type="number" id="progressPercent" required min="1" max="99">

        <button type="submit">Agregar Progresión</button>
      </form>
    </section>

    <section id="updateTodoItemSection">
        <h2>Actualizar Descripción de un TodoItem</h2>
        <form id="updateTodoForm">
          <label for="updateTodoId">ID del TodoItem:</label>
          <input type="number" id="updateTodoId" required>
      
          <label for="newDescription">Nueva Descripción:</label>
          <input type="text" id="newDescription" required>
      
          <button type="submit">Actualizar Descripción</button>
        </form>
    </section>

  </main>


  <footer>
    <p>Prueba Técnica Beyond</p>
  </footer>
  
  <script src="js/app.js"></script>
</body>
</html>
